<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="app.js" defer></script>
  <title>Interactive rating component</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  
  
</head>
<body>
  <main>
    <!-- rating page -->
    <div class="container ratingState">
      <div class="starImg">
        <img src="images/icon-star.svg" alt="star">
      </div>
      
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <div class="options">
        <button class="roundBtns">1</button>
        <button class="roundBtns">2</button>
        <button class="roundBtns">3</button>
        <button class="roundBtns">4</button>
        <button class="roundBtns">5</button>
        
      </div>
      <div class="submitBtn">
        <button>SUBMIT</button>
      </div>

    </div>

    <!-- Thank you page -->
    <div class="thankyouState">
      <img src="images/illustration-thank-you.svg" alt="notepad picture">
      <div class="displayResult">
        <p>You selected: display result here.</p>
      </div>
      <h1>Thank you!</h1>
      <div>
        <p>We appreciate you taking the time to give a rating.</p>
        <p>If youever need more support, don't hesitate to get in touch!</p>
      </div>
    </div>

  </main>

  

  

  





  
</body>
</html>
